body {

}

/* Style the header */
header {
  background-color: #099;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  background-color: #333;
  overflow: hidden;
}
		
nav a	{
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
		
nav a:hover	{
  background-color: #ddd;
  color: black;
}
		
nav a.active	{
  background-color: #04AA6D;
  color: white;
}	

/* Style the list inside the menu */
ul {
  list-style-type: none;
  padding: 0;
}

article {
  	float: left;
  	padding: 20px;
  	width: 70%;
  	background-color: #f1f1f1;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
	height: 100%;
	width: 100%;
}

/* Style the footer */
footer {
  	background-color: #6cf;
  	padding: 10px;
  	color: white;
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 60px;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
